<div class="d-flex justify-content-center">
    <div class="col-lg-8 push-lg-4">
        <div class="tab-content p-b-3">
            <div class="tab-pane active" id="profile">
                <h4 class="m-y-2">Cv {{cv.firstname}} {{cv.name}}</h4>
                <div class="d-flex justify-content-center">
                    <img width="150px" height="150px" class="rounded-circle align-content-center" src={{cv.path|defaultImage}} alt="">
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover table-striped mt-5">
                            <tbody>
                                <tr>
                                    <td>
                                        <strong>Name</strong> {{ cv.name}}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>Firstname</strong> {{ cv.firstname}}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>Job</strong> {{ cv.job}}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>Age</strong> {{ cv.age}}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>Cin</strong> {{ cv.cin}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center">
                            <!-- <button class="btn btn-danger" (click)="deletecv()">
                  Delete
                </button> -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
